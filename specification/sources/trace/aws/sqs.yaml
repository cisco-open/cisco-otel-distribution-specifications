groups:
  - id: aws.sqs
    prefix: aws.sqs
    brief: >
      Additional Span attributes to collect for the full Telescope experience.
    attributes:
      - id: queue_name
        type: string
        brief: The SQS queue name.
        note: >
          Assuming this structure for QueueUrl:
          https://sqs.<region>.amazonaws.com/<accountId>/<queueName>
        sampling_relevant: true
        examples: 'retail-store-lambda-reports'
      - id: account_id
        type: int
        brief: The user account id.
        note: >
          Assuming this structure for QueueUrl:
          https://sqs.<region>.amazonaws.com/<accountId>/<queueName>
        sampling_relevant: true
        examples: 147457102604

  - id: aws.sqs.request.send_message
    prefix: aws.sqs
    brief: a unique data that captured from aws.sqs reuqest sendMessage type.
    attributes:
      - id: record.message_body
        brief: The SQS message body
        type: string
        sampling_relevant: false
        examples: 'Test sqs: This is the message body.'

      - id: record.delay_seconds
        brief: The number in seconds to delay the message
        type: int
        sampling_relevant: true
        examples: 10

      - id: message_attribute
        brief: A prefix for all message attributes collection.
        type: string
        examples:
          - "{
            Title: {
              DataType: 'String',
              StringValue: 'The Whistler',
            },
            Author: {
              DataType: 'String',
              StringValue: 'John Grisham',
            },
            WeeksOn: {
              DataType: 'Number',
              StringValue: '6',
            },
          }"
  - id: aws.sqs.request.send_message_batch
    prefix: aws.sqs
    brief: A unique data that captured from aws.sqs reuqest SendMessageBatch type.
    attributes:
      - id: request_entry
        brief: point to batch requets entries
        type: string
        sampling_relevant: false
        examples: '[]'

  - id: aws.sqs.request.receive_message
    prefix: aws.sqs
    brief: A unique data that captured from aws.sqs reuqest ReceiveMessage type.
    attributes:
      - id: visibility_timeout
        brief: The number in seconds of how long this message will be available to consume
        type: int
        examples: 10

      - id: wait_time_seconds
        brief: The number in seconds for the polling time
        type: int
        sampling_relevant: true
        examples: 10

      - id: max_number_of_messages
        brief: The maximum number of messages can recive
        type: int
        sampling_relevant: true
        examples: 10

      - id: attribute_name
        brief: A prefix for all message attributes collection.
        type: string
        examples:
          ""






